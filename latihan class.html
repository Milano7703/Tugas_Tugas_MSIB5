<script>
    class Bank{
        constructor(norek, nasabah, saldo){
            this.no = norek;
            this.nama = nasabah;
            this. saldo = saldo;
        }
        menabung(uang){

            this.saldo += uang;
        }
        menarik(uang){
            this.saldo-=uang;
        }
        mencetak(){
            document.write('no. rekening :', this.no)
            document.write('Nama nasabah :', this.nama)
            document.write('saldo akhir :', this.saldo)
            document.write('---------------')
        }
    }
</script>
